<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ChatRoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="chatroom.js"></script>
    <script src="./adapter.js"></script>

</head>
<body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">&nbsp;&nbsp;ChatRoom</a>
            </div>
        </nav>
        <div class="message">
            <p>Enter a username: <input id="name"  type="text" maxlength="12" required
                autocomplete="username" inputmode="verbatim" placeholder="Username">
            <input class="btn btn-default" type="button" name="Login" value="Log in" onClick="connect()"
             style="background-color: #FF5733;"></p>
        </div>
        <div class="message">
            <p>Click an username in the user list to invite them for an one-on-one video chat.</p>
        </div>

        <div id="container" class="flexChild columnParent">
            <div class="flexChild rowParent">
                <div class="flexChild rowParent">
                    <!--User list-->
                    <div class="flexChild" id="userlist-container">
                        <ul id="userlistbox"></ul>
                    </div>
                     <!--Text message container-->
                    <div class="flexChild" id="chat-container">
                        <iframe id="chatbox"></iframe>
                    </div>
                </div>

                 <!--small preview window of your camera, big received video window of others-->
                <div class="flexChild" id="camera-container">
                        <div class="camera-box">
                            <video id="received_video" autoplay></video>
                            <video id="local_video" autoplay muted></video>
                            <button id="hangup-button" onclick="hangUpCall();" disabled>
                                Hang Up
                            </button>
                        </div>
                </div>
            </div>
             <!--Type box for sending message-->
            <div class="flexChild rowParent" id="control-row">
                    <div class="flexChild" id="empty-container"></div>
                    <div class="flexChild" id="chat-controls-container">
                        Chat: <input id="text" type="text" name="text" size="80" maxlength="256"
                                     placeholder="Chat with us!" autocomplete="off" onkeyup="handleKey(event)"
                                     disabled>
                        <input type="button" id="send" name="send" value="Send" style="border-radius: 5px;width:80px"
                               onclick="handleSendButton()" disabled>
                    </div>
            </div>
        </div>
        <div class="leaveBtn">
            <a href="bye.html">
                <button type="button"  class="btn btn-warning" style="font-weight:bold;font-size: 20px;">Leave Chat Room</button>
            </a>
        </div>

</body>

</html>
